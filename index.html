<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovací e-shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vítejte v mém testovacím e-shopu!</h1>

    <div class="products">
        <div class="product">
            <img src="jezevcik.jpg" alt="Jezevčík">
            <h2>Produkt 1 - Jezevčík</h2>
            <p>Cena: 10 Kč</p>
            <button onclick="addToCart('Jezevčík', 10)">Přidat do košíku</button>
        </div>
        <div class="product">
            <img src="bmw.jpg" alt="BMW">
            <h2>Produkt 2 - BMW</h2>
            <p>Cena: 800 000 Kč</p>
            <button onclick="addToCart('BMW', 800000)">Přidat do košíku</button>
        </div>
    </div>

    <h2>Košík</h2>
    <ul id="cart"></ul>
    <h3 id="totalPrice">Celková cena: 0 Kč</h3>

    <!-- PayPal tlačítko -->
    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=AZe1f6Pii1nA3f-Ry9GzgEK475AtdHWcZPx-5qgUyZL8HbaU52HK_XAPGza__9ny6JqCOH2HtOQcWrfW&currency=CZK"></script>
    <script src="script.js"></script>
</body>
</html>
